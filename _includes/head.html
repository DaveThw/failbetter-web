<head>
 <meta charset="utf-8">
 <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
 <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}" />
 <meta name="language" content="{{ page.lang | default: site.lang | default: "en-GB" }}" />
 <link rel="shortcut icon" href="{% include relative-url url='/favicon.ico' %}" type="image/vnd.microsoft.icon" />
 <meta name="author" content="Coding by Dave Thwaites - dave.thwaites.org.uk" />
 <!-- Originaly created by DRT (by hand!), Nov 2007 -->
 <!-- Some degree of auomatic creation added by DRT, Dec 2007 -->
 <!-- An extended degree of auomatic creation added by DRT, June 2008 - headers and footers for every page, mainly -->
 <!-- Lots of tweaking and changes... -->
 <!-- Site moved to GitHub Pages as an archive of Fail Better's work, March 2017 -->
 <meta name="rating" content="General" />
 <meta name="ROBOTS" content="ALL" />
 <meta name="Coverage" content="Worldwide" />
 <link href="{% include relative-url url='/css/global.css' %}" rel="stylesheet" type="text/css" />
 <link href="{% include relative-url url='/css/menu.css' %}" rel="stylesheet" type="text/css" />
{% for style in page.styles %} <link href="{% include relative-url url=style %}" rel="stylesheet" type="text/css" />
{% endfor %} <!-- Styles specific to IE - mainly just to give us pretty scroll bars in IE without Firefox, etc complaining... -->
 <!--[if IE]>
  <link href="{% include relative-url url='/css/global-ie.css' %}" rel="stylesheet" type="text/css" />
{% for style in page.styles-ie %}  <link href="{% include relative-url url=style %}" rel="stylesheet" type="text/css" />
{% endfor %} <![endif]-->
 <!-- Styles specific to making things work in IE 7... -->
 <!--[if lte IE 7]>
  <link href="{% include relative-url url='/css/global-ie7.css' %}" rel="stylesheet" type="text/css" />
{% for style in page.styles-ie7 %}  <link href="{% include relative-url url=style %}" rel="stylesheet" type="text/css" />
{% endfor %} <![endif]-->
 <!-- Styles specific to making things work in IE 6... -->
 <!--[if lte IE 6]>
  <link href="{% include relative-url url='/css/global-ie6.css' %}" rel="stylesheet" type="text/css" />
{% for style in page.styles-ie6 %}  <link href="{% include relative-url url=style %}" rel="stylesheet" type="text/css" />
{% endfor %} <![endif]-->
{% if page.redirect %} <meta http-equiv="refresh" content="0; url={% include relative-url url=page.redirect %}" />
{% else %}{% if page.popup-script %}{% include popup-script.js %}
{% endif %}{% if jekyll.environment == 'production' and site.google_analytics %}{% include google-analytics.html %}
{% endif %}{% endif %}</head>
